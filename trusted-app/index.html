<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <title>Trusted Nanny App</title>
</head>
<body>
    <div class="hero-wrapper">
        <a href="#"><img class="logo" src="./LOGO.svg" alt=""></a>
    </div>

    <div class="contact-wrapper">

        <h2>Become a Nanny!</h2>

        <form
            class="contact-form"
            action="">

            <label
            class="email-input"
            for="your-email"
            name="your-email">
            Your E-mail
            </label>

            <br/>

            <input
            class="email-input"
            name="your-email"
            type="email"
            placeholder="name@domain.com">

            <br/>

            <button type="submit" class="cta-btn">Join the Waitlist</button>

        </form>

    </div>
</body>
</html>
