<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Trusted Nanny App</title>
</head>
<body>

    <header>

        <div class="top-container">
            
            <a class="nannies" href="https://charisdev.github.io/trusted-app/">For nannies</a>
            <!-- <input type="text" placeholder="Search"> -->
            <a class="login" href="#">Log in</a>

        </div>

        <div class="bottom-container">

            <a href="#"><img class="logo" src="./logo.svg" alt=""></a>

            <div class="right-side">

                <div class="lang">
                    <a href="#">LV</a>
                    <a class="active" href="#">EN</a>
                </div>
    
                <div class="navigation">
                    <a href="#">HOME</a>
                    <a href="#">SERVICE</a>
                    <a href="#">ABOUT US</a>
                </div>

            </div>
            

        </div>

    </header>

    <section class="hero-section">
        <div class="hero-img"></div>

        <div class="form-wrapper">

            <p>I need a nanny:</p>
            <div class="search-form">

                <div class="container needs-container">
                    <p>Needs:</p>
                    <input type="text" placeholder="Where?">
                    <input type="text" placeholder="When?">
                </div>

                <div class="container family-container">
                    <p>Family description:</p>
                    <input type="text" placeholder="My location">
                    <input type="text" placeholder="How many children?">
                    <input type="text" placeholder="Age">
                </div>

                <div class="container nanny-container">
                    <p>Nanny:</p>
                    <input type="text" placeholder="Nanny's work experience">
                    <div class="checkboxes">
                        <div class="language-box">
                            <input type="checkbox" id="latvian" name="latvian" checked>
                            <label for="latvian">Latvian</label>
                        </div>

                        <div class="language-box">
                            <input type="checkbox" id="english" name="english" checked>
                            <label for="english">English</label>
                        </div>

                        <div class="language-box">
                            <input type="checkbox" id="french" name="french" checked>
                            <label for="french">French</label>
                        </div>
                    </div>

                    <a class="search-button" href="#">Search for availability</a>
                </div>

            </div>
        </div>
    </section>
    
</body>
</html>
